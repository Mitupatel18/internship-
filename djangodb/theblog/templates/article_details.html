{% extends 'base.html' %}
{% block title %}{{ post.title_tag }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<small><b>By - {{ post.author }}</b> - <a href="{% url 'update_post' post.pk %}">(Edit)</a> | <a href="{% url 'delete_post' post.pk %}">(delete)</a><br>{{ post.post_date}}</small><br>
<hr><br>
{{ post.body | safe}}

<br><br>
<a href="{% url  'home'%}" class="btn btn-secondary">BACK</a>
{% endblock %}
